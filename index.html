<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexocore</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=latin-ext" rel="stylesheet">
  </head>
  <body>
    <section class="flexo-modal">
      <div class="container">
        <div class="flexo-modal__hamburger hamburger">
          <img src="media/icons/hamburger.svg" alt="Open menu">
        </div>
        <div class="flexo-modal__menu">
          <a href="#"><div class="flexo-modal__menu-element">Firma</div></a>
          <a href="#"><div class="flexo-modal__menu-element">Oferta</div></a>
          <a href="#"><div class="flexo-modal__menu-element">O nas</div></a>
          <a href="#"><div class="flexo-modal__menu-element">Kontakt</div></a>
          <div class="flexo-separator"></div>
          <div class="flexo-modal__menu-language-header flexo-modal__menu-element">
            <img src="media/icons/globe.svg" class="language-header__icon" alt="Globe icon">
            JÄ™zyk / Language
          </div>
          <a href="#"><div class="flexo-modal__menu-element">Polski</div></a>
          <a href="#"><div class="flexo-modal__menu-element">English</div></a>
          <a href="#"><div class="flexo-modal__menu-element">Deutsch</div></a>
        </div>
      </div>
    </section>
    <section class="flexo-topbar">
      <div class="container">
        <nav class="flexo-topbar__menu">
          <div class="flexo-topbar__menu-element">
            <img src="media/images/flexocore_logo.svg" alt="Flexocore logotype">
          </div>
          <div class="flexo-topbar__menu-element menu-element__hamburger hamburger">
            <img src="media/icons/hamburger.svg" alt="Open menu">
          </div>
        </nav>
        <div class="flexo-separator"></div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
